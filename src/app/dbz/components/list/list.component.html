<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
  let indexOfelement=index;
   let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
    " class="list-group-item d-flex justify-content-between  align-items-center"
    [ngClass]="{'list-group-item-dark':isLast,
  'list-group-item-primary':isEven,
  'list-group-item-danger':indexOfelement === 1}"
    >
    <div>
    <span class="text-primary">{{indexOfelement + 1}}. </span>
    <span>{{character.name}} - </span>
    <strong>Power: </strong>
    <span>{{character.power}} </span>
    <!-- <span>Es es primero: {{isFirst}} </span>
    <span>Es es último: {{isLast}} </span>
    <span>Es par: {{isEven}} </span>
    <span>Es impar: {{isOdd}}</span> -->
  </div>

<button class="btn btn-danger" (click) = onDeleteCharacter(character.id!)>X</button>
  </li>

</ul>
